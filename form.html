<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="week05/styles/form.css">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals is a course focused on essential web development concepts. Created by Fernando Ludvig, this portfolio highlights my progress and projects as a web developer.">
    <meta name="author" content="Fernando Ludvig">
    <script defer src="week05/scripts/form.js"></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label>Overall Rating:</label>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">☆</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">☆</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">☆</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">☆</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">☆</label>
            </div>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <label>Which features did you find useful in the product?</label>
            <div class="features">
                <div class="feature-item">
                    <input type="checkbox" id="durability" name="features" value="Durability">
                    <label for="durability">Durability</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                    <label for="easeOfUse">Ease of Use</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="performance" name="features" value="Performance">
                    <label for="performance">Performance</label>
                </div>
                <div class="feature-item">
                    <input type="checkbox" id="design" name="features" value="Design">
                    <label for="design">Design</label>
                </div>
            </div>

            <label for="writtenReview">Written Review (Optional):</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <label for="userName">Your Name (Optional):</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer class="footer">
        <p>© <span id="year"></span> Fernando Ludvig <i class="fas fa-map-marker-alt icon"></i> Brazil</p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>
</body>
</html>
